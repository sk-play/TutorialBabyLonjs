<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type"content="text/html;charset=utf-8"/>
        <title>Fun Game Title</title>
        <style>
            html,body{
                overflow:hidden;
                width: 100%
                height: 100%;
                margin: 0;
                padding: 0;
            }
            <!-- CSS for canvas, This Code is required to use BabyLonjs, No need to change -->
            #renderCanvas{
                width: 100%;
                height: 100%;
                touch-action:none;
            }
        </style>
        <! -- Loads cloud version of BabyLonjs -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
    </head>
    <body>
        <! -- This Code is required to use BabyLonjs, No need to change -->
        <canvas id="renderCanvas"></canvas>
        <script>
            <! -- This Code is required to use BabyLonjs, No need to change -->
            const canvas = document.getElementById("renderCanvas");
            const engine = newBABYLON.Engine(canvas, true);
            <! -- This is the code to change for the 3D scene -- >
            const createScene = function(){
                const scene = newBABYLON.Scene(engine);
                const camera = newBABYLON.FreeCamera("camera1", newBABYLON.Vector3(0,5,-10),scene);
                camera.setTarget(BABYLON.Vector3.Zero());
                camera.attachControl(canvas,true);
                const light = newBABYLON.HemisphericLight("light",newBABYLON.Vector3(0,1,0),scene);
                light.intensity = 0.7;
                const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter:2, segments:32},scene);
                sphere.position.y = 1;
                const ground = BABYLON.MeshBuilder.CreateGround("ground",{width:6, height:6}, scene);
                return scene;
            };
            const scene = createScene();
            engine.runRenderLoop(function(){
                scene.render();
            });
            window.addEventListener("resize", function(){
                engine.resize();
            });
        </script>
    </body>
</html>
